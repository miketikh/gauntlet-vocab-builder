[build]
builder = "RAILPACK"
watchPaths = ["api/**"]
buildCommand = "cd api && pip install --upgrade pip && pip install -r requirements.txt && python -m spacy download en_core_web_sm"

[deploy]
startCommand = "cd api && alembic upgrade head && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
